# App identity
spring.application.name=gitminer

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:gitminer;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# src/main/resources/application-example.properties
gitminer.token=${GITMINER_TOKEN}

# GitMiner base URL
gitminer.url=http://localhost:8080

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
